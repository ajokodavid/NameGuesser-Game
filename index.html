<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aj David">
    <meta name="description" content="A simple name guessing game">
    <meta name="keywords" content="bootstrap 5, HTML 5, Javascript, Name Guessing Game, Game">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/js/bootstrap.min.js">
    <title>Name Guesser</title>
</head>
<body class="bg-danger">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="card mt-3" id="divider">
                    <div class="card-head">
                        <a href="instruction.html">Instruction</a>
                        <a href="hint.html" class="ms-2">Hint</a>
                    </div>
                    <div class="card-body">
                        <h3 class="text-center text-success">Guess Game</h3>
                        <input type="text" class="form-control" placeholder="Guess the 10 letter word hidden in my list" id="guess">
                        <button type="button" class="btn btn-dark mt-3" onclick="showResult()">Click</button>
                        <h4 class="text-center text-light mt-3 bg-dark" id="result"></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
   
    
    <script src="guesser.js"></script>
</body>
</html>
